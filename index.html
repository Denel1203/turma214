<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média Ponderada</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Será que eu entro de férias?</h1>
        
        <form>
            <div class="form-group">
                <label for="disciplina">Escolha a disciplina:</label>
                <select id="disciplina">
                    <option value="saude_ambiental">Saúde Ambiental</option>
                    <option value="suporte_saude">Suporte Básico de Saúde</option>
                    <option value="biologia">Biologia</option>
                    <option value="nutricao">Nutrição</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="nota1">Avaliação presencial:</label>
                <input type="number" id="nota1" step="any" min="0" max="10">
            </div>
            
            <div class="form-group">
                <label for="nota2">Avaliação online:</label>
                <input type="number" id="nota2" step="any" min="0" max="10">
            </div>
            
            <button type="button" onclick="calcularMedia()">Calcular Média</button>
        </form>
        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
